spring:
  application.name: gateway
  security.oauth2.resourceserver.jwt:
    jwk-set-uri: $***REMOVED***app.auth-server***REMOVED***
  # As Spring Cloud Ribbon is in maintenance mode.
  # It is recommended switching to BlockingLoadBalancerClient instead.
  cloud:
    loadbalancer.ribbon.enabled: false
    # Route definitions of the system
    gateway:
      discovery.locator.enabled: true
      routes:
        - id: store-products
          # lb:// is used to direct Spring Cloud Gateway to use the client-side load balancer
          # to look up the destination in the discovery service.
          uri: lb://store
          predicates:
            - Path=/store/**

        - id: oauth-server
          uri: lb://auth-server
          predicates:
            - Path=/oauth/**

        - id: eureka-api
          uri: http://$***REMOVED***app.eureka.host***REMOVED***:$***REMOVED***app.eureka.port***REMOVED***
          predicates:
            - Path=/eureka/api/***REMOVED***segment***REMOVED***
          filters:
            - SetPath=/eureka/***REMOVED***segment***REMOVED***

        - id: eureka-web-start
          uri: http://$***REMOVED***app.eureka.host***REMOVED***:$***REMOVED***app.eureka.port***REMOVED***
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: eureka-web-other
          uri: http://$***REMOVED***app.eureka.host***REMOVED***:$***REMOVED***app.eureka.port***REMOVED***
          predicates:
            - Path=/eureka/**

        # Testing URLs
        - id: host_route_200
          uri: http://httpstat.us
          predicates:
            - Host=i.feel.lucky:8080
            - Path=/headerrouting/**
          filters:
            - SetPath=/200

        - id: host_route_418
          uri: http://httpstat.us
          predicates:
            - Host=im.a.teapot:8080
            - Path=/headerrouting/**
          filters:
            - SetPath=/418

        - id: host_route_501
          uri: http://httpstat.us
          predicates:
            - Path=/headerrouting/**
          filters:
            - SetPath=/501

server:
  port: 8443 # SSL Port
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/test.p12
    key-store-password: testtest
    key-alias: localhost
  error:
    include-message: always
    include-binding-errors: always

# Define Security
app:
  eureka:
    host: localhost
    port: 8761
    user: mt
    pass: p
  auth-server: http://localhost:9999/.well-known/jwks.json

eureka:
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5
    prefer-ip-address: true
  client:
    healthcheck.enabled: true
    service-Url:
      defaultZone: http://$***REMOVED***app.eureka.user***REMOVED***:$***REMOVED***app.eureka.pass***REMOVED***@$***REMOVED***app.eureka.host***REMOVED***:$***REMOVED***app.eureka.port***REMOVED***/eureka/
    initial-instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5

ribbon:
  server-list-refresh-interval: 5000
  NF-load-balancer-ping-interval: 5

management:
  info.git:
    enabled: true
    mode: full
  endpoint:
    health.show-details: "ALWAYS"
  endpoints:
    web.exposure.include: "*"

logging.level:
    root: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE

