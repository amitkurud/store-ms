# Server configs
server:
  ## Should be included to show message, if not error message will be empty
  error:
    include-message: always
    include-binding-errors: always

# Custom configurations
app:
  eureka:
    host: localhost
    port: 8761
    user: mt
    pass: p
    # pass: '***REMOVED***cipher***REMOVED***a672bc1a5c86b877ade72bca188ac4b6d33e7a91c3b524cbd86c8f031d1344c8'
  database:
    mongo:
      host: localhost
      port: 27017
  messaging:
    rabbitmq.host: 127.0.0.1
    kafka.broker: 127.0.0.1
  auth-server:
    host: localhost
    port: 9999

spring:
  cloud:
    # As Spring Cloud Ribbon is in maintenance mode.
    # It is recommended switching to BlockingLoadBalancerClient instead.
    loadbalancer.ribbon.enabled: false
  # Massaging provider configurations
    stream.kafka.binder:
      brokers: $***REMOVED***app.messaging.kafka.broker***REMOVED***
      defaultBrokerPort: 9092
  rabbitmq:
    host: $***REMOVED***app.messaging.rabbitmq.host***REMOVED***
    port: 5672
    username: guest
    password: guest
    #password: '***REMOVED***cipher***REMOVED***702b8ae88ce0d606c42cd89dd20c43be1100951373416f5eb6f2ab57b0288665'
  # Distributed Tracking configs
  zipkin.sender.type: rabbit
  sleuth:
    traceId128: true
    sampler.probability: 1.0
# Service discovery configs
eureka:
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 5
    prefer-ip-address: true
  client:
    healthcheck.enabled: true
    service-url:
      defaultZone: http://$***REMOVED***app.eureka.user***REMOVED***:$***REMOVED***app.eureka.pass***REMOVED***@$***REMOVED***app.eureka.host***REMOVED***:$***REMOVED***app.eureka.port***REMOVED***/eureka/
    initial-instance-info-replication-interval-seconds: 5
    registry-fetch-interval-seconds: 5

ribbon:
  server-list-refresh-interval: 5000
  NF-load-balancer-ping-interval: 5

# Application health and information management
management:
  info.git:
    mode: full
    enabled: true
  endpoints.web.exposure.include: "*"
  endpoint:
    shutdown.enabled: true
    health.show-details: always

logging.level:
    org:
      springframework:
        web: DEBUG
    web: DEBUG
    root: INFO
    com.siriusxi.ms.store: DEBUG
    com.siriusxi.cloud.infra: DEBUG

